<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        #camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        video, canvas {
            width: 80%;
            max-width: 400px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Take a Picture</h2>
    <div id="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="capture-btn">Capture</button>
        <button id="upload-btn">Upload & Predict</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const uploadBtn = document.getElementById('upload-btn');
        let imageData = "";

        // Start Camera Stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Camera access error:", err));

        // Capture Image
        captureBtn.addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            imageData = canvas.toDataURL("image/jpeg"); // Convert to Base64
            alert("✅ Image Captured!");
        });

        // Upload Image
        uploadBtn.addEventListener("click", () => {
            if (!imageData) {
                alert("⚠️ Please capture an image first!");
                return;
            }

            fetch("/upload_camera", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image_base64: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("❌ Error: " + data.error);
                } else {
                    window.location.href = data.redirect_url;
                }
            })
            .catch(err => console.error("Upload error:", err));
        });
    </script>
</body>
</html>
