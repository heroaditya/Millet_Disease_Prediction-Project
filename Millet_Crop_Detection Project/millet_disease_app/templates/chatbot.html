<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millet Farming Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 450px;
            margin: auto;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            background-color: #388E3C;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .user-message {
            background-color: #DCF8C6;
            padding: 8px 12px;
            border-radius: 10px;
            text-align: right;
            margin: 5px 0;
        }

        .bot-message {
            background-color: #E0E0E0;
            padding: 8px 12px;
            border-radius: 10px;
            text-align: left;
            margin: 5px 0;
        }

        .question-buttons {
            display: flex;
            flex-direction: column;
        }

        .chat-question {
            background-color: #388E3C;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        .end-chat {
            background-color: red;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            position: flex;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Millet Farming Assistant</div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">ðŸ‘‹ Welcome! How can I assist you today?</div>
            <div class="question-buttons">
                <button class="chat-question" onclick="sendMessage('How to identify millet diseases?')">How to identify millet diseases?</button>
                <button class="chat-question" onclick="sendMessage('What fertilizers should I use for millets?')">What fertilizers should I use for millets?</button>
                <button class="chat-question" onclick="sendMessage('How to prevent pest attacks?')">How to prevent pest attacks?</button>
                <button class="chat-question" onclick="sendMessage('What are the best irrigation methods for millets?')">What are the best irrigation methods for millets?</button>
                <button class="chat-question" onclick="sendMessage('Are there government schemes for millet farmers?')">Are there government schemes for millet farmers?</button>
                <button class="chat-question" onclick="sendMessage('Where can I sell my millet produce?')">Where can I sell my millet produce?</button>
            </div>
        </div>
        <div class="chat-footer">
            <button class="end-chat" onclick="window.location.href='/'">End Chat</button>
        </div>
    </div>

    <script>
        function sendMessage(userMessage) {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-message">${userMessage}</div>`;

            fetch("/chatbot", {
                method: "POST",
                body: JSON.stringify({ message: userMessage }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class="bot-message">${data.response}</div>`;

                let questionButtons = document.createElement("div");
                questionButtons.classList.add("question-buttons");

                data.questions.forEach(question => {
                    let btn = document.createElement("button");
                    btn.classList.add("chat-question");
                    btn.innerText = question;
                    btn.onclick = () => sendMessage(question);
                    questionButtons.appendChild(btn);
                });

                chatBox.appendChild(questionButtons);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
